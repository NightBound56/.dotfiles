[skin]
    description=One Dark theme for Midnight Commander
    author=Nightbound
    color_terminals=linux,xterm,xterm-256color

[core]
    _default_ = white;default
    selected = black;brightcyan
    marked = brightcyan;default
    markselect = brightcyan;cyan
    errors = brightred;default
    errdhotnormal = white;red
    errdhotfocus = white;brightred
    reverse = brightcyan;default
    gauge = white;default

[widget-common]
    hotkey = brightyellow;default
    compactmark = brightred;default

[dialog]
    dnormal = lightgray;default
    dfocus = black;cyan
    dhotnormal = yellow;default
    dhotfocus = yellow;cyan

[input-dialog]
    inormal = lightgray;default
    ifocus = white;cyan
    ihotnormal = yellow;default
    ihotfocus = yellow;cyan

[menu]
    menunormal = lightgray;default
    menuhot = brightyellow;default
    menusel = black;cyan
    menuhotsel = yellow;cyan

[buttonbar]
    bbarbackground = black;default
    bbarhotkey = yellow;default
    bbarbutton = white;default

[popup-menu]
    pmenu = lightgray;default
    pmenusel = black;cyan
    pmenuhot = yellow;default
    pmenuhotsel = yellow;cyan

[editor]
    editnormal = lightgray;default
    editbold = white;default
    editmarked = black;cyan
    editwhitespace = brightblack;default
    editlinestate = black;brightblack
    bookmark = brightred;default
    editrightmargin = brightblack;default

[viewer]
    viewnormal = lightgray;default
    viewbold = white;default
    viewmarked = black;cyan
    viewwhitespace = brightblack;default
    viewlinestate = black;brightblack
    bookmark = brightred;default

[filehighlight]
    directory = brightblue;default
    executable = green;default
    symlink = magenta;default
    hardlink = brightmagenta;default
    stalelink = black;red
    device = brightyellow;default
    special = brightred;default
    core = brightred;default
    temp = brightmagenta;default
    archive = brightmagenta;default
    doc = brightcyan;default
    source = white;default
    media = brightgreen;default
    graph = brightmagenta;default

[hotlist]
    highlight = black;cyan

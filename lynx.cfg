# Keyboard Navigation (Comments indicate common keyboard commands)
# Navigate: Arrow keys
# Select Link: Enter
# Go Back: 'b'
# Open URL: 'g'
# Search Keyword: '/' (followed by the keyword and Enter)
# Quit: 'q'
# Help: '?' for keyboard shortcuts

# Basic Settings
ACCEPT_ALL_COOKIES:FALSE        # Disable accepting all cookies for privacy
HISTORICAL_DOCUMENT:0           # Disable saving browsing history
FORCE_SSL_PROMPT:1              # Prompt for SSL/TLS connections
FORCE_SSL_PROMPT_DATE:2         # Set SSL prompt validity period in days
FORCE_SSL_PROMPT_DEFAULT_ACCEPT:1 # Automatically accept valid SSL certificates

# Visual Settings
HTML_SWITCH:TRUE                # Enable HTML content for a richer display
IMAGE_TOGGLE:TRUE               # Enable loading of images
USE_MOUSE:TRUE                  # Enable mouse support for navigation
PERSISTENT_COOKIES:FALSE        # Disable persistent cookies for privacy
FORCE_ASCII_DISPLAY:TRUE        # Display pages in ASCII/plaintext mode
PREFERRED_CONTENT_TYPE:text/plain # Prefer loading content in plain text
CHARACTER_SET:utf-8             # Set character set to UTF-8 for Unicode support

# Security Settings
EXTERNAL:""                     # Disable launching external viewers for enhanced security
DOWNLOADERS:""                  # Disable external downloaders for added security
ENABLE_JAVASCRIPT:FALSE         # Disable JavaScript for increased security
USER_AGENT:Secure_Lynx          # Set a custom user-agent for privacy and security

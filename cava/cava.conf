# cava.conf

# Audio settings
[general]
bars = 64                # Number of visualization bars
framerate = 60           # Frames per second
autosens = true          # Automatically adjust sensitivity

# Color settings
[color]
foreground = #ABB2BF     # Text color
background = #282C34     # Background color
color1 = #E06C75         # Bar color 1
color2 = #98C379         # Bar color 2
color3 = #E5C07B         # Bar color 3

# Gradient colors for bars (uncomment and adjust as needed)
# gradient = true
# gradient_color1 = #E06C75
# gradient_color2 = #98C379
# gradient_color3 = #E5C07B

# Bar style settings
[bar]
border_width = 1         # Border width
border_color = #282C34   # Border color

# Size and spacing settings
[geometry]
bar_margin = 1           # Margin between bars
bar_width = 6            # Bar width
window_width = 640       # Window width
window_height = 240      # Window height

# Font settings (adjust font and size as needed)
[output]
font = Monospace 8       # Font and font size
